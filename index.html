<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/img/app-icons/find-on-map-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Início</title>
  </head>
  <body>

  <header class="header">
    <h1><img src="assets/img/app-icons/find-on-map-icon.png" alt="Find On Map" class="logo"></h1>
    <a href="index.html" class="btn">Início</a>
    <a href="search-history.html" class="btn">Histórico de Pesquisas</a>
    <a href="contact.html" class="btn">Contato</a>
    <div class="search-container">
        <label for="cityName"></label><input type="text" id="cityName" placeholder="Digite o nome da cidade">
      <button id="searchButton">Pesquisar</button>
    </div>
  </header>

  <main>
    <div id="map" class="map"></div>
  </main>

  <div id="weatherInfoScreen" class="weather-info-screen">

      <h2>Informações do Clima</h2>
      <div class="weather-info-content">
        <div class="weather-info-left">
          <p><strong>Cidade:</strong> <span id="currentCityName"></span></p><p><strong>Estado:</strong> <span id="stateCity"></span></p>
          <img class="current-weather" src="./assets/img/default-icons/default.png" id="currentDay">
          <p><strong>Temperatura Atual:</strong> <span id="currentTemperature"></span></p>
          <p><strong>Temperatura Máxima:</strong> <span id="maxTemperature"></span></p>
          <p><strong>Temperatura Mínima:</strong> <span id="minTemperature"></span></p>
          <p><strong>Umidade:</strong> <span id="humidity"></span></p>
          <p><strong>Velocidade do Vento:</strong> <span id="windSpeed"></span></p>
          <p><strong>Descrição:</strong> <span id="description"></span></p>
        </div>
      </div>
    <div class="sub-titles">
      <h3>Previsão para 5 dias</h3>
    </div>
  </div>

  <div class="weather-info-icons">
    <div class="weather-day-one-icon">
      <div class="title-days">
        <span id="dayWeekOne"></span>
      </div>
      <img src="./assets/img/default-icons/default.png" id="weatherDayOneIcon">
    </div>
    <div class="weather-day-two-icon">
      <div class="title-days">
        <span id="dayWeekTwo"></span>
      </div>
      <img src="./assets/img/default-icons/default.png" id="weatherDayTwoIcon">
    </div>
    <div class="weather-day-three-icon">
      <div class="title-days">
        <span id="dayWeekThree"></span>
      </div>
      <img src="./assets/img/default-icons/default.png" id="weatherDayThreeIcon">
    </div>
    <div class="weather-day-four-icon">
      <div class="title-days">
        <span id="dayWeekFour"></span>
      </div>
      <img src="./assets/img/default-icons/default.png" id="weatherDayFourIcon">
    </div>
    <div class="weather-day-five-icon">
      <div class="title-days">
        <span id="dayWeekFive"></span>
      </div>
      <img src="./assets/img/default-icons/default.png" id="weatherDayFiveIcon">
    </div>
  </div>

  <footer class="footer">
    <p>© Todos os direitos reservados | Desenvolvido por
      <a href="https://github.com/wellfernandes" target="_blank">Welliton Fernandes Leal
      </a>
    </p>
  </footer>

  <script type="module" src="/src/domain/map.js"></script>
  <script type="module" src="/src/domain/weather-information.ts"></script>
  <link rel="stylesheet" href="/assets/css/style.css" />

  </body>
</html>
